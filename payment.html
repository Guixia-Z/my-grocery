<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/grocery.css" />
    <link rel="stylesheet" href="css/from.css" />

</head>

<body>
    <div class="header">

        <div id="logo"> <a href="index.html">My Grocery</a></div>
        <div id="navbar">
            <ul>
                <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Category</a>
                    <div class="dropdown-content">
                        <a href="fruit.html">Fruits and vegetables</a>
                        <a href="dairy.html">Dairy and eggs</a>
                        <a href="#">Bakery</a>
                        <a href="#">Meat</a>
                        <a href="#">Pantry</a>
                        <a href="#">Meals</a>
                    </div>
                </li>
                <li><a href="weekDeal.html">Flyer</a></li>
                <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Service</a>
                    <div class="dropdown-content">
                        <a href="contactUs.html">Contact Us</a>
                        <a href="#">Q & A</a>
                    </div>
                </li>
                <li style="float:right"><a href="createAccount.html"><img src="images/Account.png" alt="account"
                            title="account" class="headerimage" />My Account</a></li>
                <li style="float:right"><a href="#"><img src="images/shopping-cart.png" alt="shopping cart"
                            title="shopping cart" class="headerimage" /></a></li>
            </ul>
        </div>
    </div>
    <div>
        <h1>Payment</h1>
        <form name="paymentForm" id="paymentForm" method="get" action="orderDone.html" autocomplete="on"
            onsubmit="return checkPaymentInfo();">
            <fieldset>
                <input name="card" id="visa" type="radio" required />
                <label for="visa">Visa Card</label>
                <img src="images/cc-visa.png" alt="visa" title="visa" class="cardImage" /><br />
                <input type="radio" id="master" name="card" required />
                <label for="master">Master Card</label>
                <img src="images/cc-mastercard.png" alt="master" title="master" class="cardImage" /><br />
                <input type="radio" id="discover" name="card" required />
                <label for="discover">Discover</label>
                <img src="images/cc-discover.png" alt="discover" title="discover" class="cardImage" /><br />
                <label for="cardName">Name on Card</label><br />
                <input type="text" id="cardName" name="cardName" size="30" autofocus="autofocus" required
                    pattern="^[A-Za-z ]*$" maxlength="40" /><br />
                <label for="cardNumber">Card Number</label><br />
                <input type="text" id="cardNumber" name="cardNumber" size="30" placeholder="8888-8888-8888-8888"
                    maxlength="20" required /><br />
                <div class="row">
                    <div class="col-1">
                        <label for="expMonth">Exp Month</label>
                        <select name="expMonth" id="expMonth" required="required">
                            <option value="">Select month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="col-1">
                        <label for="expYear">Exp Year</label>
                        <select name="expYear" id="expYear" required="required">
                            <option value="">Select year</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="col-1">
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" id="cvv" size="3" required pattern="^\d{3}$" minlength="3"
                            maxlength="3" />
                    </div>
                </div>
            </fieldset>
            <p id="formbuttons">
                <input type="button" name="prevb" id="prevb" value="Previous"
                    onclick="location.href='javascript:history.go(-1)';" />
                <input type="submit" name="nextb" id="nextb" value="Check Out" />
            </p>
        </form>
    </div>

    <div id="footer">
        <p>Copyright &copy;My Grocery 2021</p>

        <a href="#">
            <img src="images/bxl-instagram-alt.png" alt="instagram" title="instagram" class="footerimage" /></a>
        <a href="#">
            <img src="images/facebook3.png" alt="facebook" title="facebook" class="footerimage" /></a>
        <a href="#">
            <img src="images/twitter.png" alt="twitter" title="twitter" class="footerimage" /></a>

    </div>

</body>

</html>
