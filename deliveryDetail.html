<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store | Order Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grocery.css"/>
    <link rel="stylesheet" href="css/from.css">
    <script src="scripts/deliveryValidation.js"></script>

</head>

<body>
    <div class="header">

        <div id="logo"> <a href="index.html">My Grocery</a></div>
        <div id="navbar">
            <ul>
                <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Category</a>
                    <div class="dropdown-content">
                        <a href="fruit.html">Fruits and vegetables</a>
                        <a href="dairy.html">Dairy and eggs</a>
                        <a href="#">Bakery</a>
                        <a href="#">Meat</a>
                        <a href="#">Pantry</a>
                        <a href="mealKit.html">Meals</a>
                    </div>
                </li>
                <li><a href="weekDeal.html">Flyer</a></li>
                <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Service</a>
                    <div class="dropdown-content">
                        <a href="contactUs.html">Contact Us</a>
                        <a href="#">Q & A</a>
                    </div>
                </li>
                <li style="float:right"><a href="createAccount.html"><img src="images/Account.png" alt="account" title="account"
                            class="headerimage" />My Account</a></li>
            </ul>
        </div>
    </div>
    <div>
        <h1>Delivery Information</h1>
        <form  name="deliveryForm" id="deliveryForm" method="get" action="payment.html" onsubmit="return validateDeliveryInfoForm();" >
            <fieldset>
                <label for="firstName">First Name</label><br/>
                <input name="firstName" id="firstName" type="text" size="30"  autofocus="autofocus"/><br/>
                <label for="lastName">Last Name</label><br/>
                <input type="text" id="lastName" name="lastName" size="30"/><br/> 
                <label for="civicNumber">Civic Number</label><br/>
                <input type="text" id="civicNumber" name="civicNumber" size="10"/><br/>
                <label for="streetName">Street Name</label><br/>
                <input type="text" id="streetName" name="streetName" size="30"/><br/>
                <label for="city">City</label><br/>
                <input type="text" id="city" name="city" size="10"/><br/>
                <label for="postCode">Post Code</label><br/>
                <input type="text" id="postCode" name="postCode" size="6"/><br/>
                <label for="telephone">Telephone</label><br/>
                <input type="tel" id="telephone" name="telephone" size="30" placeholder="888-888-8888"/><br/>
            </fieldset>
            <p id="formbuttons">
                <input type="button" name="prevb" id="prevb" value="Previous" onclick="location.href='javascript:history.go(-1)';"/>
                <input type="submit" name="nextb" id="nextb" value="Next" />
            </p>
        </form>
    </div>

    <div id="footer">
        <p>Copyright &copy;My Grocery 2021</p>

        <a href="#">
            <img src="images/bxl-instagram-alt.png" alt="instagram" title="instagram" class="footerimage" /></a>
        <a href="#">
            <img src="images/facebook3.png" alt="facebook" title="facebook" class="footerimage" /></a>
        <a href="#">
            <img src="images/twitter.png" alt="twitter" title="twitter" class="footerimage" /></a>

    </div>

</body>

</html>
