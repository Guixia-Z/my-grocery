</head>
<body>
    <div class="header">
        
           <div id="logo"> <a href="#">My Grocery</a></div>
           <div id="navbar">
           <ul>
               <li class="dropdown"><a href="javascript:void(0)" class="dropbtn">Category</a>
                    <div class="dropdown-content">
                        <a href="fruit.html">Fruits and vegetables</a>

                        <a href="#">Pantry</a>

                    </div>
                </li>
               <li><a href="weekDeal.html">Flyer</a></li>

           </ul>
           </div>
    </div>
    <div>
        <h1>Delivery Information</h1>
        <form  name="deliveryForm" id="deliveryForm" method="post" action="payment.html" onsubmit="return validateDeliveryInfoForm();" >
            <fieldset>
                <label for="firstName">First Name</label><br/>
                <input name="firstName" id="firstName" type="text" size="30"  autofocus="autofocus"/><br/>
                <label for="lastName">Last Name</label><br/>
                <input type="text" id="lastName" name="lastName" size="30" autofocus="autofocus"/><br/> 
                <label for="civicNumber">Civic Number</label><br/>
                <input type="text" id="civicNumber" name="civicNumber" size="10" autofocus="autofocus"/><br/>
                <label for="streetName">Street Name</label><br/>
                <input type="text" id="streetName" name="streetName" size="30" autofocus="autofocus" /><br/>
                <label for="city">City</label><br/>
                <input type="text" id="city" name="city" size="10" autofocus="autofocus" /><br/>
                <label for="postCode">Post Code</label><br/>
                <input type="text" id="postCode" name="postCode" size="6" autofocus="autofocus"/><br/>
                <label for="telephone">Telephone</label><br/>
                <input type="tel" id="telephone" name="telephone" size="30" autofocus="autofocus"/><br/>
            </fieldset>
            <p id="formbuttons">
            <input type="button" name="prevb" id="prevb" value="Previous" />
            <input type="submit" name="nextb" id="nextb" value="Next" />
            </p>
        </form>
    </div>
